<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="wrapper">

        <!-- 计算器 -->
        <div class="calculator">

            <!-- 结果 -->
            <div class="result">
                <input type="text" class="result-num" id="result" value="" readonly>
                <div id="storage-flag">M</div>
            </div>

            <!-- 操作键区域 -->
            <div class="">
                <!-- 存储键 -->
                <div class="storage-container">
                    <ul>
                        <li>
                            <button type="button" class="storage-container-key" value="setStorage">存储</button>
                        </li>
                        <li>
                            <button type="button" class="storage-container-key" value="getStorage">取存</button>
                        </li>
                        <li>
                            <button type="button" class="storage-container-key">累存</button>
                        </li>
                        <li>
                            <button type="button" class="storage-container-key">积存</button>
                        </li>
                        <li>
                            <button type="button" class="storage-container-key" value="cleanStorage">清存</button>
                        </li>
                    </ul>
                </div>

                <!-- 数字 -->
                <div class="oper-container">
                    <ul>
                        <li>
                            <button type="button" class="oper-container-key" value="del">Del</button>
                        </li>
                        <li>
                            <button type="button" class="oper-container-key" value="allclean">全清</button>
                        </li>
                        <li>
                            <button type="button" class="oper-container-key" value="clean">清屏</button>
                        </li>
                        <li>
                            <button type="button" class="oper-container-key" value="+/-">+/-</button>
                        </li>
                        <li>
                            <button type="button" class="oper-container-key" value="1/X">1/X</button>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <button class="oper-container-key" value="7">7</button>
                        </li>
                        <li>
                            <button type="button" class="oper-container-key" value="8">8</button>
                        </li>
                        <li>
                            <button type="button" class="oper-container-key" value="9">9</button>
                        </li>
                        <li>
                            <button type="button" class="oper-container-key" value="÷">÷</button>
                        </li>
                        <li>
                            <button type="button" class="oper-container-key" value="%">%</button>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <button type="button" class="oper-container-key" value="4">4</button>
                        </li>
                        <li>
                            <button type="button" class="oper-container-key" value="5">5</button>
                        </li>
                        <li>
                            <button type="button" class="oper-container-key" value="6">6</button>
                        </li>
                        <li>
                            <button type="button" class="oper-container-key" value="×">×</button>
                        </li>
                        <li>
                            <button type="button" class="oper-container-key" value="√">√</button>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <button type="button" class="oper-container-key" value="1">1</button>
                        </li>
                        <li>
                            <button type="button" class="oper-container-key" value="2">2</button>
                        </li>
                        <li>
                            <button type="button" class="oper-container-key" value="3">3</button>
                        </li>
                        <li>
                            <button type="button" class="oper-container-key" value="-">-</button>
                        </li>
                        <li>
                            <button type="button" id="oper-container-key-1" value="=">=</button>
                        </li>
                    </ul>
                    <ul class="oper-container-2">
                        <li>
                            <button type="button" id="oper-container-key-0" value="0">0</button>
                        </li>
                        <li>
                            <button type="button" class="oper-container-key" value=".">.</button>
                        </li>
                        <li>
                            <button type="button" class="oper-container-key" value="+">+</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/EventUtil.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
