        function Person(name) {
            var _this = {};
            _this._name = name;
            _this.sayHello = function () {
                alert("Hello"+_this._name);
            }
            return _this;
        }

        function Teacher(name) {
            var _this = {};
            _this._name = name
            var _this = Person(_this._name);
            var superSay = _this.sayHello;
            _this.sayHello = function () {
                superSay();
                alert("tea-hello"+_this._name);
            }
            return _this;
        }
